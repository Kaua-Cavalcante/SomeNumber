</head>
<body>
    <div class="geral">
    <header>
        <div class="navbar-content">
            <div class="navbar-home">
                <a href="../index.html"><strong>SomeNumber</strong></a>
            </div>
            <div class="separador"></div>
            <div class="navbar-links">

            <div class="github-profile">
                <a href="https://github.com/Kaua-Cavalcante" target="_blank">GitHub @Kaua-Cavalcante</a>
            </div>
        </div>
    </header>
    <section>
        <div class="description">
            <h1>Operadores básicos</h1>
            <h2>Faça calculos utilizando os operadores de adição, subtração, multiplicação e divisão.</h2>
        </div>
        <div class="calculadora">
            <div class="app-input">
                <div class="input-group">
                    <label for="adicao">Adição</label>
                    <div class="break"></div>
                    <input type="number" class="adicao1"> <span>+</span> <input type="number" class="adicao2">
                    <div class="break"></div>
                    <div class="result-container">
                        <button onclick="somar()">Calcular</button>
                        <div class="result1"><p class="resultado1 font-contrast1">Resultado</p></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="subtracao">Subtração</label>
                    <div class="break"></div>
                    <input type="number" class="subtracao1"> <span>-</span> <input type="number" class="subtracao2">
                    <div class="break"></div>
                    <div class="result-container">
                        <button onclick="subtrair()">Calcular</button>
                        <div class="result2"><p class="resultado2 font-contrast2">Resultado</p></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="multiplicacao">Multiplicação</label>
                    <div class="break"></div>
                    <input type="number" class="multiplicacao1"> <span>x</span> <input type="number" class="multiplicacao2">
                    <div class="break"></div>
                    <div class="result-container">
                        <button onclick="multiplicar()">Calcular</button>
                        <div class="result3"><p class="resultado3 font-contrast3">Resultado</p></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="divisao">Divisão</label>
                    <div class="break"></div>
                    <input type="number" class="divisao1"> <span>/</span> <input type="number" class="divisao2">
                    <div class="break"></div>
                    <div class="result-container">
                        <button onclick="dividir()">Calcular</button>
                        <div class="result4"><p class="resultado4 font-contrast4">Resultado</p></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
